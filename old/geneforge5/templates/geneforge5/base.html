{% load static %}
<html>
	<head>
    <meta charset="utf-8">
		<title>{% block title %}Geneforge 5 info{% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="{% static 'geneforge5/css/style.css' %}" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="{% static 'geneforge5/scripts/main-script.js' %}" type="text/javascript"></script>
		{% block scripts %}
		{% endblock %}
	</head>
	<body>
		<div id="header">
			<div id="header_home" class="header_button">
				<h1><a href="{% url 'index' %}">Home</a></h1>
			</div>
			<div id="header_canisters" class="header_button">
				<h1><a href="{% url 'zones' %}">Zones</a></h1>
			</div>
			<div id="header_item" class="header_button">
				<h1><a href="{% url 'items' %}">Items</a></h1>
			</div>
			<div id="header_canisters" class="header_button">
				<h1><a href="{% url 'canisters' %}">Canisters</a></h1>
			</div>
			<div id="header_quests" class="header_button">
				<h1><a href="{% url 'quests' %}">Quests</a></h1>
			</div>
			<div id="header_skills" class="header_button">
				<h1><a href="{% url 'skills' %}">Skills</a></h1>
			</div>
			<div id="header_reputation" class="header_button">
				<h1><a href="{% url 'reputation' %}">Reputation</a></h1>
			</div>
			<div id="header_spec_items" class="header_button">
				<h1><a href="{% url 'specItems' %}">Special Items</a></h1>
			</div>
			<div id="header_shops" class="header_button">
				<h1><a href="{% url 'shops' %}">Shops</a></h1>
			</div>
			<div id="header_crafting" class="header_button">
				<h1><a href="{% url 'crafting' %}">Crafting</a></h1>
			</div>
		</div>
		<div id="content">
		{% block content%}
		{% endblock %}
		</div>
	</body>
</html>
